# support reading from .env file
spring.config.import=file:.env[.properties]
#
spring.application.name=homestay
server.port=8080
logging.level.org.springframework.security=TRACE
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
#
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
#
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION}
application.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
#
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#
#spring.elasticsearch.uris=http://localhost:9200
#
application.utils.uppercase=ABCDEFGHIJKLMNOPQRSTUVWXYZ
application.utils.lowercase=abcdefghijklmnopqrstuvwxyz
application.utils.digits=0123456789
application.utils.special-chars=!@#$%^&*()_+-=[]{}|;':",.<>?
#
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#
application.security.google.client-id=${GOOGLE_CLIENT_ID}
application.security.google.client-secret=${GOOGLE_CLIENT_SECRET}
application.security.google.scope=profile, email
application.security.google.redirect-uri=http://localhost:8080/api/v1/auth/grantcode
#
application.cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
application.cloudinary.api-key=${CLOUDINARY_API_KEY}
application.cloudinary.api-secret=${CLOUDINARY_API_SECRET}
#
application.pusher.app-id=${PUSHER_APP_ID}
application.pusher.key=${PUSHER_KEY}
application.pusher.secret=${PUSHER_SECRET}
application.pusher.cluster=${PUSHER_CLUSTER}